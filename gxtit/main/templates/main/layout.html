{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/Cloud_9_logo_PNG3.png' %}" alt="Logo">
        <span class="logo">GXTIT</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house-crack"></i> Home</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-address-card"></i> About</li></a>
            <a href="{% url 'posts_home'%}"><li><i class="fa-brands fa-twitter"></i> GXTIT</li></a>
            <a href=""><li><i class="fa-solid fa-circle-question"></i> Info</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-check"></i> New post</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
